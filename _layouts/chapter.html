---
layout: default
---
<div class="chapter">

  <header class="chapter-header">
    <h1 class="chapter-title">{{ page.title }}</h1>
    <p class="chapter-meta">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
  </header>

  <article class="chapter-content">
    {{ content }}
  </article>

</div>
