---
layout: default
---

<div class="home">

  <h1 class="page-heading">Table of contents</h1>
  <ul>
    {% for post in site.posts %}
      <li>
        <a href="{{ post.url }}">{{ post.title }}</a>
      </li>
    {% endfor %}
  </ul>
  
  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        

        <h1>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h1>
      </li>
    {% endfor %}
  </ul>

  
</div>
